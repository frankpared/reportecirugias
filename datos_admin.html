

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Administrar Datos | Districorr</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Lato&display=swap" rel="stylesheet">
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <style>
    /* Estilos adicionales específicos para esta página */
    .admin-data-section {
      margin-bottom: 40px;
      padding: 20px;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      background-color: #f9f9f9;
    }
    .admin-data-section h3 {
      margin-top: 0;
      margin-bottom: 20px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 10px;
      color: #0056b3;
    }
    .data-list {
      list-style: none;
      padding: 0;
      max-height: 300px; /* Altura máxima ajustada */
      overflow-y: auto;
      border: 1px solid #eee;
      margin-bottom: 15px;
      background-color: #fff; /* Fondo blanco para la lista */
    }
    .data-list li, .data-table tr { /* Aplicar a ambos */
      padding: 8px 12px;
      border-bottom: 1px solid #eee;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.95em; /* Tamaño de fuente ligeramente reducido */
    }
     .data-list li:last-child,
     .data-table tr:last-child td {
       border-bottom: none;
     }
     .data-list li:nth-child(even) {
         background-color: #f8f9fa; /* Filas alternas */
     }
     .data-list li span, .data-table td {
       flex-grow: 1;
       margin-right: 10px;
       word-break: break-word;
     }
     .data-actions { /* Contenedor de botones */
        flex-shrink: 0; /* Evitar que se encoja */
     }
     .data-actions button {
       padding: 3px 8px;
       font-size: 12px;
       margin-left: 5px;
       min-width: 60px; /* Ancho mínimo para botones */
     }
     .btn-edit { background-color: #ffc107; color: #333; }
     .btn-edit:hover { background-color: #e0a800; }
     .btn-delete { background-color: #dc3545; color: white; } /* Color de texto explícito */
     .btn-delete:hover { background-color: #c82333; }

     .add-form { display: flex; gap: 10px; margin-bottom: 15px; flex-wrap: wrap; }
     .add-form input { flex-grow: 1; min-width: 200px; } /* Ancho mínimo para inputs */
     .add-form button { flex-shrink: 0; }

     #materialesTable th, #materialesTable td {
         white-space: normal;
         vertical-align: middle; /* Centrar verticalmente */
      }
     #materialesTable th {
         background-color: #e9ecef; /* Fondo ligero para encabezados de tabla */
         text-align: left; /* Alinear texto encabezado a la izquierda */
         padding: 10px 12px;
     }
      #materialesTable td:last-child { /* Alinear botones en la tabla */
        text-align: right;
        white-space: nowrap; /* Evitar que botones se rompan */
     }
     .loading-placeholder { /* Estilo para mensajes de carga/vacío */
         text-align:center;
         color: #777;
         padding: 15px;
         font-style: italic;
     }
  </style>
</head>
<body class="fondo-dinamico admin-page">
  <div class="container">
    <header style="margin-bottom: 30px;">
      <img src="https://i.imgur.com/aA7RzTN.png" alt="Logo Districorr" style="max-height: 80px; display: block; margin: 0 auto 15px auto;" />
      <h2 style="text-align: center; color: #333; font-family: 'Poppins', sans-serif;">⚙️ Administrar Datos Maestros</h2>
    </header>

    <!-- Sección Clientes -->
    <div class="admin-data-section">
      <h3>Clientes</h3>
      <div class="add-form">
        <input type="text" id="newClienteName" class="form-control" placeholder="Nuevo nombre de cliente...">
        <button id="addClienteBtn" class="btn-primario">➕ Añadir</button>
      </div>
      <div id="clientesListContainer">
         <div id="loading-clientes" class="loading-placeholder">Cargando clientes...</div>
         <ul id="clientesList" class="data-list" style="display:none;">
           <!-- Los clientes se cargarán aquí dinámicamente -->
         </ul>
      </div>
    </div>

    <!-- Sección Tipos de Cirugía -->
    <div class="admin-data-section">
      <h3>Tipos de Cirugía</h3>
      <div class="add-form">
        <input type="text" id="newTipoCxName" class="form-control" placeholder="Nuevo tipo de cirugía...">
        <button id="addTipoCxBtn" class="btn-primario">➕ Añadir</button>
      </div>
      <div id="tiposCxListContainer">
         <div id="loading-tiposcx" class="loading-placeholder">Cargando tipos de cirugía...</div>
         <ul id="tiposCxList" class="data-list" style="display:none;">
           <!-- Los tipos de cirugía se cargarán aquí dinámicamente -->
         </ul>
      </div>
    </div>

    <!-- Sección Materiales -->
    <div class="admin-data-section">
      <h3>Materiales</h3>
      <div class="add-form">
        <input type="text" id="newMaterialCode" class="form-control" placeholder="Código (*)" style="flex-basis: 150px; flex-grow: 0;">
        <input type="text" id="newMaterialDesc" class="form-control" placeholder="Descripción (*)">
        <input type="text" id="newMaterialCat" class="form-control" placeholder="Categoría (*)" style="flex-basis: 200px; flex-grow: 0;">
        <button id="addMaterialBtn" class="btn-primario">➕ Añadir</button>
      </div>
       <div id="materialesListContainer">
           <div id="loading-materiales" class="loading-placeholder">Cargando materiales...</div>
           <div class="table-responsive">
               <table id="materialesTable" class="data-table" style="width:100%; display:none; border: 1px solid #dee2e6; border-radius: 4px; background-color: #fff;">
                   <thead>
                       <tr>
                           <th>Código</th>
                           <th>Descripción</th>
                           <th>Categoría</th>
                           <th style="text-align: right; padding-right: 12px;">Acciones</th>
                       </tr>
                   </thead>
                   <tbody id="materialesListBody">
                       <!-- Los materiales se cargarán aquí dinámicamente -->
                   </tbody>
               </table>
           </div>
       </div>
    </div>

     <!-- Notificación Toast -->
     <div id="toast" class="toast-notification" style="display:none;"></div>

    <div style="text-align: center; margin-top: 30px;">
      <a href="index.html" class="btn-volver">← Volver al Formulario Principal</a>
    </div>
  </div>

  <!-- Script específico de esta página -->
  <script src="datos_admin.js"></script>
</body>
</html>
